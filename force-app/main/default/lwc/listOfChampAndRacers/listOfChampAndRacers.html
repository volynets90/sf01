<template>
     <div style="width:25%; margin-bottom:15px">
        <h2><b>Filter racers by year</b></h2>
        <lightning-input type="search"
                onchange={handleSearchKeyChange} name="input1" ></lightning-input>
    </div>
    <lightning-datatable
            data={newdata}
            columns={columns}
            key-field="Id"
            onsave={handleSave}
            draft-values={saveDraftValues}
            show-row-number-column
            suppress-bottom-bar>
            
    </lightning-datatable>  
</template>
